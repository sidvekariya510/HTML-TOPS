<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Colors</title>

    <link rel="icon" href="images/html5.ico" type = "image/x-icon">
</head>

<body>

    <!-- RGB Example -->
    <h1 style="background-color: aqua; border: 3px solid black;">rgb (0,255,255)</h1>
    <h1 style="background-color: rgb(255, 234, 0);">Yellow</h1>
    <h1 style="background-color: rgb(106, 90, 205);">Slateblue</h1>
    <h1 style="background-color: orange;">Orange</h1>
    <h1 style="background-color: violet;">Violet</h1>
    <!-- RGBA example -->
    <h1 style="background-color: rgba(255, 99, 71, 1.0); border: 3px solid black">rgba (255,99,71)</h1>
    <h2 style="background-color: rgba(255, 99, 071, 0.0);">Shade 1</h2>
    <h2 style="background-color: rgba(255, 99, 071, 0.2);">Shade 2</h2>
    <h2 style="background-color: rgba(255, 99, 071, 0.4);">Shade 3</h2>
    <h2 style="background-color: rgba(255, 99, 071, 0.8);">Shade 4</h2>
    <h2 style="background-color: rgba(255, 99, 071, 1.0);">Shade 5</h2>
    <!-- HEX Example -->
    <h1 style="background-color:#eb5ea4; border: 3px solid black;">HEX #eb5ea4</h1>
    <!-- HSL Example -->
    <h1 style="background-color:hsl(90,80%,50%); border: 3px solid black;">hsl(90,80%,50%)</h1>
    <!-- HSLA Example -->
    <h1 style="background-color: hsla(187, 100%, 64%, 1.0); border: 3px solid black;">hsla(187, 100%, 64%, 1.0)</h1>
    <h2 style="background-color: hsla(187, 100%, 64%, 0.0);">Shade 1</h2>
    <h2 style="background-color: hsla(187, 100%, 64%, 0.3);">Shade 2</h2>
    <h2 style="background-color: hsla(187, 100%, 64%, 0.4);">Shade 3</h2>
    <h2 style="background-color: hsla(187, 100%, 64%, 0.8);">Shade 4</h2>
    <h2 style="background-color: hsla(187, 100%, 64%, 1.0);">Shade 5</h2>

</body>

</html>
