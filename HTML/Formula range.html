<!DOCTYPE html>
<html>
    <head></head>
<body>

<h1>The embed element</h1>

<embed type="text/html" src=""  width="400" height="500">
<iframe src="clock.html" allowfullscreen="true" width="500" height="500">
</iframe>

<form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
<input type="range" id="a" value="50">+
<input type="number" id="b" value="25">=
<output name="x" id="x" for="a b"></output> 

</form>
</body>
</html>
