<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical Assignment</title>
    <style>
        table,
        td,
        tr {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table style="border: 1px solid black; text-align: center;">
        <tr>
            <td rowspan="2"><a href="#Home">Home</a></td>
            <td rowspan="2"><a href="#About">About</a></td>
            <td rowspan="2"><a href="#Contact">Contact</a></td>
            <td rowspan="2"><a href="#Help">Help</a></td>
            <td rowspan="2"><a href="#Store">Store</a></td>
            <td style="background-color: red;"><a href="#download">download</a></td>
        </tr>
        <tr>
            <td style="background-color: red;"><a href="#app">App</a></td>
        </tr>
        <tr>
            <td colspan="7"><img src="/images/r2.png" height="auto" width="1690"></td>
        </tr>
        <tr>
            <td colspan="7" style="background-color: rgb(226, 159, 209);">Contact Us Page</td>
        </tr>
        <tr>
            <td colspan="7"><img src="/images/r4.png" height="auto" width="1700"></td>
        </tr>
        <tr>
            <td colspan="3" style="background-color: powderblue;">
                <form method="post">
                    First Name<input type="text" placeholder="Enter your name">
                </form>
            </td>
            <td colspan="3" style="background-color: powderblue;">
                <form method="post">
                    Last Name<input type="text" placeholder="Enter your name">
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="3" style="background-color: powderblue;">
                <form method="post">
                    Email-id <input type="email" placeholder="Enter your email id">
                </form>
            </td>
            <td colspan="3" style="background-color: powderblue;">
                <form method="post">
                    Phone Number <input type="tel" placeholder="Enter your number">
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="3" style="background-color: powderblue;">
                City
                <select>
                    <option>Ahmedabad</option>
                    <option>Surat</option>
                    <option>Vadodara</option>
                </select>
            </td>
            <td colspan="3" style="background-color: powderblue;">
                <form method="post">
                    <label for="1">Gender :</label>
                    <input type="radio" name="1" id="1">Male
                    <input type="radio" name="1" id="2">Female
                    <input type="radio" name="1" id="3">Other
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="3"><img src="/images/r7.png" height="500" width="auto"></td>
            <td colspan="3">
                <iframe width="950" height="500" 
                src="https://www.youtube.com/embed/Y9pgsPW-KIE">
                </iframe>
            </td>
        </tr>
    </table>
</body>
</html>
