<!DOCTYPE html>
<html>
  <head>
    <title>QWERTY Keyboard</title>
    <style>
      /* Keyboard styles */
      table {
        border-collapse: collapse;
        margin: 0 auto;
      }
      td {
        border: 1px solid black;
        padding: 5px;
        text-align: center;
        width: 40px;
        height: 40px;
        font-size: 18px;
        font-weight: bold;
        font-family: sans-serif;
        cursor: pointer;
      }
      td.space {
        width: 180px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>0</td>
        <td>-</td>
        <td>=</td>
        <td>Backspace</td>
      </tr>
      <tr>
        <td>Tab</td>
        <td>Q</td>
        <td>W</td>
        <td>E</td>
        <td>R</td>
        <td>T</td>
        <td>Y</td>
        <td>U</td>
        <td>I</td>
        <td>O</td>
        <td>P</td>
        <td>[</td>
        <td>]</td>
      </tr>
      <tr>
        <td>Caps Lock</td>
        <td>A</td>
        <td>S</td>
        <td>D</td>
        <td>F</td>
        <td>G</td>
        <td>H</td>
        <td>J</td>
        <td>K</td>
        <td>L</td>
        <td>;</td>
        <td>'</td>
        <td>\</td>
      </tr>
      <tr>
        <td>Shift</td>
        <td>Z</td>
        <td>X</td>
        <td>C</td>
        <td>V</td>
        <td>B</td>
        <td>N</td>
        <td>M</td>
        <td>,</td>
        <td>.</td>
        <td>/</td>
        <td>Shift</td>
      </tr>
      <tr>
        <td>Ctrl</td>
        <td></td>
        <td>Alt</td>
        <td></td>
        <td> </td>
        <td></td>
        <td>Alt</td>
        <td></td>
        <td>Ctrl</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
