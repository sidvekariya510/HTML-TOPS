<!DOCTYPE html>
<html>
    <title>Marquee Test</title>
    <body>

        <!-- Up Down Left Right -->
         <marquee behaviour="scroll" direction="up" scrollamount="1" style="text-align: center;">
        ||||||||||||||||||||||||
        </marquee>
        <marquee behaviour="scroll" direction="down" scrollamount="1" style="text-align: center;">
        ||||||||||||||||||||||||
        </marquee>
        <marquee behaviour="slide" direction="left" style="color: brown;">
            This scrolling text is created with HTML Marquee element
        </marquee>
        <marquee behaviour="slide" direction="right" style="background-color: aqua;">
            This scrolling text is created with HTML Marquee element
        </marquee>
        <br>
        
        <!-- Bouncing Ball -->
        <marquee 
        direction="down"  
        height="200" 
        width="250" 
        behavior="alternate"
        style="border:solid">
        <marquee behavior="alternate"> O </marquee>
        </marquee>

        
    </body>
</html>
